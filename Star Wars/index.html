<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<main id="app"></main>


</body>
<!--Scripts do vue, vue router e dos componentes-->
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="home.vue.js"></script>
<script src="pagina1.vue.js"></script>
<script src="pagina2.vue.js"></script>
<script src="pagina3.vue.js"></script>
<script src="pagina4.vue.js"></script>
<script src="pagina5.vue.js"></script>
<script src="pagina6.vue.js"></script>
<script src="pagina7.vue.js"></script>
<script src="pagina8.vue.js"></script>
<script src="pagina9.vue.js"></script>

<script src="app.vue.js"></script>

<script>
//Configuração dos routes
const routes = [
  { path: '/', component: Home },
  { path: '/pagina1', component: Pagina1 },
  { path: '/pagina2', component: Pagina2 },
  { path: '/pagina3', component: Pagina3 },
  { path: '/pagina4', component: Pagina4 },
  { path: '/pagina5', component: Pagina5 },
  { path: '/pagina6', component: Pagina6 },
  { path: '/pagina7', component: Pagina7 },
  { path: '/pagina8', component: Pagina8 },
  { path: '/pagina9', component: Pagina9 },
]

//Criação dos routes e history
const router = VueRouter.createRouter({
  history: VueRouter.createWebHashHistory(),
  routes, 
})

//Criação do Vue e registro global do botão solicitado
const app2 = Vue.createApp(app)
app2.use(router)
app2.mount('#app')


</script>
</html>
