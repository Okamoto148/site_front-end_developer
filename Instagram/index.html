<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="phone"><img src="img/Iphone-instagram-Png.png" alt="celular" class="celular"></div>

                <img src="img/instagram.svg" class="instaLogo" alt="instagram logo">
            
            <div class="profile">
                <img src="img/pexels-pixabay-220453.jpg" alt="photo" class="photo">
            
                <a href="#" class="instaLogin">Continue como leokam</a>
                <a href="#" class="instaLogin2">Remover Conta</a>
            </div>
        </div>
        </div>

            <div class="group">

                <p class="notAccount"><span class="linkBlue">Alternar Contas</span> ou 
                    <span class="linkBlue">Inscreva-se</span></p>
            </div>
            
            <div class="getTheApp">
                <p class="getApp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appDownload"><img src="img/appStore.jpg" alt="app" style="width: 150px;"></a>
                    <a href="#" class="appDownload"><img src="img/googlePlay.png" alt="google" style="width: 150px;"></a>
                </div>
        </div>
    </div>
        
    </div>
